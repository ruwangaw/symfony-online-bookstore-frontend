<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{book.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="./../assets/images/default-book-icon.png">
                <mat-card-content>
                    <p>
                        The book description is a pragraph, which is having a characters length of not more than 100.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <mat-icon fxFlex="10%"><a type="button" (click)="onClickviewBook(book)">visibility</a></mat-icon>
                    <mat-icon fxFlex="10%"><a type="button" (click)="onClickAddToShoppingCart(book)">add_shopping_cart</a></mat-icon>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
