<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books">
            <mat-card class="mat-elevation-z4">
                <mat-card-header fxLayout="column">
                    <mat-card-title>{{book.title}}</mat-card-title>
                </mat-card-header>
                <img fxLayout="column" mat-card-image src="./../assets/images/default-book-icon.png">
                <mat-card-content fxLayout="column">
                    <p>
                        The book description is a pragraph, which is having a characters length of not more than 100.
                    </p>
                </mat-card-content>
                <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-between center">
                    <button mat-button color="warn" [disabled]="isShoppingcartBtnDiabled" (click)="onClickRemoveFromShoppingCart(book)"><mat-icon>remove_shopping_cart</mat-icon></button>
                    <button mat-button color="normal" (click)="onClickviewBook(book)"><mat-icon>visibility</mat-icon></button>
                    <button mat-button color="primary" (click)="onClickAddToShoppingCart(book)"><mat-icon>add_shopping_cart</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
