<button mat-icon-button class="close-button" [mat-dialog-close]="true" style="font-size: 15px;">
    <mat-icon class="close-icon" color="warn" style="font-size: 15px;">X</mat-icon>
</button>
<h4>Symfony Books store cart</h4>
<hr>
<mat-dialog-content>
    <div *ngIf="shoppingCartBooks && shoppingCartBooks.length > 0" fxflex="100" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
        <ul>
            <mat-card *ngFor="let book of shoppingCartBooks">
                <!-- <img class="card-img-top" src="{{item.image}}" alt="Card image cap"> {{item.name}} -->
                <p>{{book.book.title}}({{book.book.price| currency:'LKR'}})X{{book.bookCount}}</p>
                <span>{{book.netBookAmount | currency:'LKR'}}</span>
                <button type="button" class="close" aria-label="Remove Item" (click)="onClickRemoveItemFromCart(book)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </mat-card>
        </ul>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div fxLayout="column" fxflex="100" fxLayoutGap="10px" fxLayoutAlign="end center">
        <div fxLayout="row" fxflex="50" fxLayoutGap="10px" fxLayoutAlign="end center">
            <strong class="d-block">Net Total Amount:</strong>
            <span class="d-block">{{netTotalAmmount | currency:'LKR'}}</span>
        </div>
        <div fxLayout="row" fxflex="50" fxLayoutGap="10px" fxLayoutAlign="end center">
            <button mat-raised-button color="warn" (click)="onEmptyCart()">Empty Cart</button>
            <button mat-raised-button color="primary" (click)="onCheckoutCart()" [disabled]="isCheckoutBtnDisabled">Checkout</button>
        </div>
    </div>
</mat-dialog-actions>
